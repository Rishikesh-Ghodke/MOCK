<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Event Registration</h2>
        <form class="needs-validation" novalidate>
            <!-- Name -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                <label for="name">Full Name</label>
                <div class="invalid-feedback">Please enter your full name.</div>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <label for="email">Email</label>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <!-- Phone -->
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                <label for="phone">Phone Number</label>
                <div class="invalid-feedback">Please enter your phone number.</div>
            </div>

            <!-- Event Type -->
            <div class="mb-3">
                <label for="eventType" class="form-label">Event Type <i class="bi bi-info-circle" data-bs-toggle="tooltip" title="Select the type of event you're attending"></i></label>
                <select class="form-select" id="eventType" required>
                    <option value="" disabled selected>Select an event</option>
                    <option value="workshop">Workshop</option>
                    <option value="conference">Conference</option>
                    <option value="webinar">Webinar</option>
                </select>
                <div class="invalid-feedback">Please select an event type.</div>
            </div>

            <!-- Comments -->
            <div class="form-floating mb-3">
                <textarea class="form-control" id="comments" placeholder="Comments" style="height: 100px"></textarea>
                <label for="comments">Additional Comments</label>
            </div>

            <!-- Submit Button -->
            <button class="btn btn-primary w-100" type="submit">Register</button>
        </form>
    </div>

    <script>
        // Enable Bootstrap validation
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        // Enable tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>
</html>
