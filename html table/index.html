<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            background-color: rgb(250, 249, 249);
        }
        .header{
            width:80%;
            margin:20px auto ;
            margin-bottom: 5px;
            text-align: center;
            background-color:rgb(209, 201, 201);
            padding:20px;
        }

        .container{
            width:80%;
            text-align: center;
            margin: auto;
            background-color: aquamarine;
        }
        .container2{
            margin-top:10px;
        }
        .table{
            border:2px solid black;
            border-collapse: collapse;
        }
        td{
            border:1px solid black;
            width: 100%;
            text-align:center;
            padding-left: 5px;
            padding-right: 5px;
            padding-top: 2px;
            padding-bottom: 2px;
            font-size: 20px;
            border-collapse: collapse;
        }
        #img{
            width: 40px;
            height: 40px;
        }
        .button{
            background-color: rgb(10, 10, 10);
            color:antiquewhite;
            font-size: 20px;
            padding: 5px;
            box-shadow:0 0 2px rgb(181, 116, 20);
            margin:20px;
            background-image: linear-gradient(to right,blue,lightblue);
        }
    </style>    
</head>
<body>
    <div class="header">
        <h1>Welcome to the Table</h1>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                <td id="img">Image</td>
                <td>Name</td>
                <td>Price</td>
                <td>Description</td>
                </tr>
            </thead>
            <tbody class="table-body">
                <!-- Table content will be generated by JavaScript -->
            </tbody>    
        </table>
        <div class="container2">
            <button class="button" onclick="previousPage()">Previous</button>
            <span class="span">Page 1</span>
            <button class="button" onclick="nextPage()">Next</button>
        </div>    
    </div>
    <script>
        const products = [
            { name: "Wireless Headphones", price: 7999, desc: "Noise-cancelling over-ear headphones.", img: "https://via.placeholder.com/60" },
            { name: "Smartwatch", price: 12999, desc: "Fitness tracking smartwatch.", img: "https://via.placeholder.com/60" },
            { name: "Gaming Mouse", price: 2499, desc: "Ergonomic gaming mouse.", img: "https://via.placeholder.com/60" },
            { name: "Laptop Stand", price: 1999, desc: "Adjustable aluminium stand.", img: "https://via.placeholder.com/60" },
            { name: "USB Hub", price: 699, desc: "4-port USB 3.0 hub.", img: "https://via.placeholder.com/60" },
            { name: "Bluetooth Speaker", price: 2499, desc: "Portable mini speaker.", img: "https://via.placeholder.com/60" },
            { name: "LED Monitor", price: 10499, desc: "24-inch Full HD monitor.", img: "https://via.placeholder.com/60" },
            { name: "Webcam", price: 1799, desc: "HD 1080p webcam with mic.", img: "https://via.placeholder.com/60" },
            { name: "Keyboard", price: 999, desc: "Mechanical RGB keyboard.", img: "https://via.placeholder.com/60" },
            { name: "Mouse Pad", price: 299, desc: "Large gaming mouse pad.", img: "https://via.placeholder.com/60" },
            { name: "Tablet", price: 15999, desc: "8-inch Android tablet.", img: "https://via.placeholder.com/60" },
            { name: "Charger", price: 899, desc: "Fast USB charger.", img: "https://via.placeholder.com/60" }
        ];

        let currentPage = 1;
        const itemsPerPage = 5;

        function displayTable() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const tableBody = document.querySelector('.table-body');
            tableBody.innerHTML = "";
            const items = products.slice(start, end);

            for (const p of items) {
                const row = `<tr>
                    <td><img src="${p.img}" alt="${p.name}"></td>
                    <td>${p.name}</td>
                    <td>â‚¹${p.price}</td>
                    <td>${p.desc}</td>
                </tr>`;

                tableBody.innerHTML += row;
            }

            document.querySelector('.span').innerText = `Page ${currentPage} of ${Math.ceil(products.length / itemsPerPage)}`;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayTable();
            }
        }

        function nextPage() {
            if (currentPage < Math.ceil(products.length / itemsPerPage)) {
                currentPage++;
                displayTable();
            }
        }

        // Initial display
        displayTable();
    </script>
</body>
</html>
