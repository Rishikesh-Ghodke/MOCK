<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
        }
        .card {
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <h1 class="navbar-brand fw-bold fs-5">Product Catalog</h1>
       </nav>
        <div class="row" id="productList">
            <!-- Product cards will be injected here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchProducts() {
            
                let response = await fetch('http://localhost:3000/api/products');
                let products = await response.json();
                let productList = document.getElementById('productList');

                productList.innerHTML = ""; // Clear loading text

                products.forEach(product => {
                    let col = document.createElement('div');
                    col.className = "col-md-4 col-sm-6 mb-4";
                    col.innerHTML = `
                        <div class="card h-100">
                            <img src="headphone.jpeg" class="card-img-top" alt="${product.name}">
                            <div class="card-body ">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text mb-4">ðŸ’² ${product.price.toFixed(2)}</p>
                                <button class="btn btn-primary mt-auto w-100">Buy Now</button>
                            </div>
                        </div>
                    `;
                    productList.appendChild(col);
                });
             
        }

        fetchProducts();
    </script>

</body>
</html>
